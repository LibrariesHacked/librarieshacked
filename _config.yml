remote_theme: chrisrhymes/bulma-clean-theme

title: Libraries hacked
tagline: Libraries hacked
email: info@librarieshacked.org
description: Libraries hacked
baseurl: "/librarieshacked"
url: "https://www.librarieshacked.org"
permalink: pretty

gh_sponsor:

paginate: 5
paginate_path: "/blog/page:num"

disqus:
  shortname: 

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products: 
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
